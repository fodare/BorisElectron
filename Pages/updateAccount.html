<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self'; style-src 'self'; font-src 'self'; connect-src 'self';"
      />
      <link rel="stylesheet" href="../Assets/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="../Assets/style.css" />
      <title>Boris - Update Account</title>
   </head>
   <body>
      <div class="container-fluid centered-form-container">
         <div class="form-box">
            <h1 class="page-heading add-account-header">Update Account</h1>
            <input
               type="text"
               class="form-control"
               id="accountName"
               placeholder="Account name..."
            />
            <input
               type="text"
               class="form-control"
               id="accountUsername"
               placeholder="Username..."
            />
            <input
               type="text"
               class="form-control hidetext"
               id="accountPassword"
               placeholder="Password..."
            />
            <input
               type="text"
               class="form-control"
               id="accountUrl"
               placeholder="Account URL..."
            />
            <textarea
               class="form-control"
               id="accountNotes"
               rows="3"
               placeholder="Notes..."
            ></textarea>
            <button
               class="btn btn-outline-secondary add-accountBtn"
               id="updateAccountBtn"
            >
               Update Account
            </button>
         </div>
      </div>
      <script src="../Assets/bootstrap/js/bootstrap.min.js"></script>
      <script type="module" src="../Scripts/renderer.js"></script>
   </body>
</html>
