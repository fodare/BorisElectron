<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self'; style-src 'self'; font-src 'self'; connect-src 'self';"
      />
      <link rel="stylesheet" href="../Assets/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="../Assets/style.css" />
      <title>Boris - Finances</title>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row g-0">
            <div
               id="nav-div"
               class="nav-div d-flex flex-row flex-md-column col-12 col-md-2"
            ></div>
            <div id="content-div" class="content-div col-12 col-md-10">
               <h1 class="page-heading">Finances</h1>
               <div class="financesContent pageContent">
                  <div class="financesTools">
                     <form class="d-flex" role="search">
                        <input
                           class="form-control me-3 narrow-input"
                           type="search"
                           placeholder="Transaction type debit / credit..."
                           aria-label="Search"
                           id="transactionInput"
                        />
                        <button
                           class="btn btn btn-outline-secondary"
                           id="searchBtn"
                        >
                           Search
                        </button>
                        <button
                           class="btn btn btn-outline-secondary"
                           id="addTransctionBtn"
                        >
                           Record Transaction
                        </button>
                     </form>
                  </div>
                  <div
                     class="tranctionsTotals row narrow-top-padding"
                     id="tranctionsTotals"
                  ></div>
                  <div
                     class="transactionsTree small-top-padding"
                     id="transactionsTree"
                  >
                     <div class="table-scroll-wrapper">
                        <div class="table-responsive">
                           <table
                              class="table table-sm transactionstable prefabTable"
                              id="transactionstable"
                           >
                              <thead class="table-head">
                                 <tr>
                                    <th class="hidden-note">Id</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Comments</th>
                                 </tr>
                              </thead>
                              <tbody id="transactionstableBody"></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="../Assets/bootstrap/js/bootstrap.min.js"></script>
      <script type="module" src="../Scripts/renderer.js"></script>
   </body>
</html>
