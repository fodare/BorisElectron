<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self'; style-src 'self'; font-src 'self'; connect-src 'self';"
      />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../Assets/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="../Assets/style.css" />
      <title>Boris - Login</title>
   </head>
   <body>
      <div class="container">
         <div class="masterPasswordPrompt">
            <h1 id="authtitle"></h1>
            <input
               type="text"
               class="form-control masterPasswordInput"
               id="masterPasswordInput"
               required
               placeholder="Enter your master-password..."
            />
            <button
               type="button"
               id="loginBtn"
               class="btn btn-outline-secondary"
            >
               Login
            </button>
            <button
               type="button"
               id="registerBtn"
               class="btn btn-outline-secondary"
            >
               Register
            </button>
            <button
               type="button"
               class="btn btn-link forgotPasswordBtn"
               id="forgotPasswordBtn"
            >
               Forgot Master-Password</button
            ><button
               type="button"
               class="btn btn-link renderLoginBtn"
               id="renderLoginBtn"
            >
               Return To Login Page
            </button>
         </div>
      </div>
      <script src="../Assets/bootstrap/js/bootstrap.min.js"></script>
      <script type="module" src="../Scripts/renderer.js"></script>
   </body>
</html>
