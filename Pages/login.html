<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self';"
      />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="../Assets/style.css" />
      <title>Boris - Login</title>
   </head>
   <body>
      <div class="container">
         <div class="masterPasswordPrompt">
            <h1 id="authtitle"></h1>
            <input
               type="text"
               class="form-control masterPasswordInput"
               id="masterPasswordInput"
               required
               placeholder="Enter your master-password..."
            />
            <button
               type="button"
               id="loginBtn"
               class="btn btn-outline-secondary"
            >
               Login
            </button>
            <button
               type="button"
               id="registerBtn"
               class="btn btn-outline-secondary"
            >
               Register
            </button>
            <button
               type="button"
               class="btn btn-link forgotPasswordBtn"
               id="forgotPasswordBtn"
            >
               Forgot Master-Password</button
            ><button
               type="button"
               class="btn btn-link renderLoginBtn"
               id="renderLoginBtn"
            >
               Return To Login Page
            </button>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
         crossorigin="anonymous"
      ></script>
      <script type="module" src="../Scripts/renderer.js"></script>
   </body>
</html>
