<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self'; style-src 'self'; font-src 'self'; connect-src 'self';"
      />
      <link rel="stylesheet" href="../Assets/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="../Assets/style.css" />
      <title>Boris - Credentials</title>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row g-0">
            <div
               id="nav-div"
               class="nav-div d-flex flex-row flex-md-column col-12 col-md-2"
            ></div>
            <div id="content-div" class="content-div col-12 col-md-10">
               <h1 class="page-heading">Credentials</h1>
               <div class="credentialsContent">
                  <div class="credentialsTools">
                     <form class="d-flex" role="search">
                        <input
                           class="form-control me-3 narrow-input"
                           type="search"
                           placeholder="Enter account name to search..."
                           aria-label="Search"
                           id="accountNameInput"
                        />
                        <button
                           class="btn btn btn-outline-secondary"
                           id="searchBtn"
                        >
                           Search
                        </button>
                        <button
                           class="btn btn btn-outline-secondary"
                           id="addAccountBtn"
                        >
                           Add Account
                        </button>
                     </form>
                  </div>
                  <div
                     class="credentialsTree narrow-top-padding"
                     id="credentialsTree"
                  >
                     <div class="table-scroll-wrapper">
                        <div class="table-responsive">
                           <table class="table table-sm accounts-table">
                              <thead class="table-head">
                                 <tr>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>URL</th>
                                    <th class="hidden-note">Notes</th>
                                 </tr>
                              </thead>
                              <tbody id="credentialsTableBody"></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- Custom Confirm Modal -->
         <div id="confirmModal" class="modal hidden">
            <div class="modal-content">
               <p id="confirmMessage">Are you sure?</p>
               <div class="modal-actions">
                  <button id="confirmYes">Yes</button>
                  <button id="confirmNo">Cancel</button>
               </div>
            </div>
         </div>
      </div>
      <script src="../Assets/bootstrap/js/bootstrap.min.js"></script>
      <script type="module" src="../Scripts/renderer.js"></script>
   </body>
</html>
