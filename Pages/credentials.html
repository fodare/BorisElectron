<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self';"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="../Assets/style.css" />
      <title>Boris - Credentials</title>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div id="nav-div" class="nav-div col-lg-2"></div>
            <div id="content-div" class="col-lg-10 content-div">
               <h1 class="page-heading">Credentials</h1>
               <div class="credentialsContent">
                  <div class="credentialsTools">
                     <form class="d-flex" role="search">
                        <input
                           class="form-control me-3 narrow-input"
                           type="search"
                           placeholder="Enter account name to search..."
                           aria-label="Search"
                           id="accountNameInput"
                        />
                        <button
                           class="btn btn btn-outline-secondary"
                           id="searchBtn"
                        >
                           Search
                        </button>
                        <button
                           class="btn btn btn-outline-secondary"
                           id="addAccountBtn"
                        >
                           Add Account
                        </button>
                     </form>
                  </div>
                  <p id="statusMessage" class="small-top-padding"></p>
                  <div
                     class="credentialsTree narrow-top-padding"
                     id="credentialsTree"
                  >
                     <div class="table-scroll-wrapper">
                        <div class="table-responsive">
                           <table class="table table-sm accounts-table">
                              <thead class="table-head">
                                 <tr>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>URL</th>
                                 </tr>
                              </thead>
                              <tbody id="credentialsTableBody"></tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
         crossorigin="anonymous"
      ></script>
      <script type="module" src="../Scripts/renderer.js"></script>
   </body>
</html>
