<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self';"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="../Assets/style.css" />
      <title>Boris - Add Account</title>
   </head>
   <body>
      <div class="container-fluid centered-form-container">
         <div class="form-box">
            <h1 class="page-heading add-account-header">Add New Account</h1>
            <input
               type="text"
               class="form-control"
               id="accountNameInput"
               placeholder="Enter account name..."
            />
            <input
               type="text"
               class="form-control"
               id="usernameInput"
               placeholder="Enter account username..."
            />
            <input
               type="password"
               class="form-control"
               id="passwordInput"
               placeholder="Enter account password..."
            />
            <input
               type="text"
               class="form-control"
               id="urlInput"
               placeholder="Enter account URL..."
            />
            <textarea
               class="form-control"
               id="accountNote"
               rows="3"
               placeholder="Notes..."
            ></textarea>
            <button
               class="btn btn-outline-secondary add-accountBtn"
               id="addAccountBtn"
            >
               Add Account
            </button>
         </div>
         <p id="statusMessage"></p>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
         crossorigin="anonymous"
      ></script>
      <script type="module" src="../Scripts/renderer.js"></script>
   </body>
</html>
