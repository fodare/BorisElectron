<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self'; style-src 'self'; font-src 'self'; connect-src 'self';"
      />
      <link rel="stylesheet" href="../Assets/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="../Assets/style.css" />
      <title>Boris - Add Account</title>
   </head>
   <body>
      <div class="container-fluid centered-form-container">
         <div class="form-box">
            <h1 class="page-heading add-account-header">Add New Account</h1>
            <div class="row g-0">
               <div class="accountHelpers col-12 col-md-12 text-start">
                  <button
                     class="btn btn-outline-secondary generateAccountBtn"
                     id="generateAccountBtn"
                  >
                     Generate Random Info
                  </button>
               </div>
               <div class="accountForm col-12 col-md-12">
                  <input
                     type="text"
                     class="form-control"
                     id="accountNameInput"
                     placeholder="Enter account name..."
                  />
                  <input
                     type="text"
                     class="form-control"
                     id="usernameInput"
                     placeholder="Enter account username..."
                  />
                  <input
                     type="text"
                     class="form-control hidetext"
                     id="passwordInput"
                     placeholder="Enter account password..."
                  />
                  <input
                     type="text"
                     class="form-control"
                     id="urlInput"
                     placeholder="Enter account URL..."
                  />
                  <textarea
                     class="form-control"
                     id="accountNote"
                     rows="3"
                     placeholder="Notes..."
                  ></textarea>
                  <button
                     class="btn btn-outline-secondary add-accountBtn"
                     id="addAccountBtn"
                  >
                     Add Account
                  </button>
               </div>
            </div>
         </div>
         <!-- Custom Confirm Modal -->
         <div id="confirmModal" class="modal hidden">
            <div class="modal-content">
               <p id="confirmMessage">Are you sure?</p>
               <div class="modal-actions">
                  <button id="confirmYes">Yes</button>
                  <button id="confirmNo">Cancel</button>
               </div>
            </div>
         </div>
      </div>
      <script src="../Assets/bootstrap/js/bootstrap.min.js"></script>
      <script type="module" src="../Scripts/renderer.js"></script>
   </body>
</html>
